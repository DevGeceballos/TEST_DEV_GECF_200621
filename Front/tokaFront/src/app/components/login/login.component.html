<div class="col-md-12 mt-5" *ngIf="!identity">
	<h1>{{page_title}}</h1>
	<p>
		Registrate para acceder al control de personal
	</p>

	<form class="col-md-8 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" name="email" class="form-control" placeholder="" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
			
			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block"> El email no tiene una estructura v치lida</small>		
		</div>

		<div class="form-group">
			<label for="password">Contrase침a</label>
			<input type="password" name="password" class="form-control" placeholder="" #pass="ngModel" [(ngModel)]="user.pass" required>	

			<small *ngIf="!pass.valid && pass.touched" class="invalid-feedback d-block"> Favor de ingresar la contrase침a</small>	
		</div>

		<input type="submit" value="Iniciar Sesi칩n" name="registrate" class="btn btn-success" [disabled]="loginForm.invalid">

	</form>

</div>
