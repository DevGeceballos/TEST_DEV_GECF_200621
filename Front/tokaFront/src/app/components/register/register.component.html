<div class="col-md-12 mt-5" *ngIf="!identity">
	<h1>{{page_title}}</h1>
	<p>
		Registrate para acceder al control de personal
	</p>

	<form class="col-md-8 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
		<div class="form-group">
			<label for="name">Nombre</label>
			<input type="text" name="name" class="form-control" placeholder="" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">

			<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block"> El nombre no es válido</small>		
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" name="email" class="form-control" placeholder="" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
			
			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block"> El email no es válido</small>		
		</div>

		<div class="form-group">
			<label for="password">Contraseña</label>
			<input type="password" name="password" class="form-control" placeholder="" #pass="ngModel" [(ngModel)]="user.pass" required>	

			<small *ngIf="!pass.valid && pass.touched" class="invalid-feedback d-block"> La contraseña no es válida</small>	
		</div>

		<input type="submit" value="Registrarme" name="registrate" class="btn btn-success" [disabled]="registerForm.invalid">

	</form>

</div>
